version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: fpl-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: fplteampicker2025
      MONGO_INITDB_DATABASE: fpl_team_picker
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - fpl-network

  mongo-express:
    image: mongo-express:1.0.0
    container_name: fpl-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: fplteampicker2025
      ME_CONFIG_MONGODB_URL: mongodb://admin:fplteampicker2025@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: fpl
      ME_CONFIG_BASICAUTH_PASSWORD: teampicker
    depends_on:
      - mongodb
    networks:
      - fpl-network

volumes:
  mongodb_data:
    driver: local

networks:
  fpl-network:
    driver: bridge
